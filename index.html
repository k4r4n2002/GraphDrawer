	href="files/img/grapher_icon.jpg" />

<!-- jquery files -->

<!-- our javascript files -->
<script type="text/javascript" src="files/js/master.js"></script>

<body>
		<!-- main wrapper View -->
	<div id="mainWrapper">
			<!-- Left Menu Panel  -->
		<div id="leftPanel">
			<div id="leftPanelMenu"></div>
			<div id="leftPanelIcon" onclick="closeOpenLeftPanel();">
				<div class="slidePanelIcon"></div>
			</div>
		</div>
		<!-- Main Side View of the App -->
		<div id="mainBody">
			<div id="pageHeader">
				<div id="siteTitle">
					<div class="mainTitle">Graph Drawer</div>
					<div class="subTitle">Based on Graph Theory</div>
				</div>
			</div>
			<!-- The fun part of the App -->
			<div id="mainPageContainer"></div>
			<div id="pageFooter">With ❤️ by Karan Dhingra</div>
		</div>
	</div>
	<!-- Open file Popup to select file -->
	<div id="openFileContainer">
		<div id="openFileDaialog">
			<input type="file" id="files" name="files[]" multiple />
			<div id="drop_zone">or Drop file here</div>
			<div class="spinner">
				<div class="loader"></div>
			</div>
		</div>
	</div>
